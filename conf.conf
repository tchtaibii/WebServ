server {
    port = 1337
    host = 127.0.0.1
    server_name = server1
    body_size_limit = 50000000000000000

    location = / [
        method = GET POST DELETE
        root = ${PWD}/
        cgi  = on
        autoindex = on
        default = index.html
        upload = /uploads
    ]

    location = /Data [
        method = GET POST
        root = ${PWD}/
        cgi = off
        autoindex = on
        default = index.html
        upload = /uploads
    ]

    location = /Data/project [
        method = GET POST
        cgi  = on
        root = ${PWD}/Assets/
        autoindex = on
        default = index.html
        upload = /uploads
    ]

    location = /Project [
        method = GET POST
        root = ${PWD}/Assets/
        cgi = off
        autoindex = off
        default = index.html
        upload = /uploads
    ]
}

server {
    port = 8000
    host = 127.0.0.1
    server_name = server2
    error_page = ./Errors/
    body_size_limit = 500

    location = / [
        method = GET POST DELETE
        root = ${PWD}/
        cgi = on
        autoindex = off
        default = /index.html
        upload = /uploads
    ]

    location = /Profiles [
        method =  POST DELETE
        root = ${PWD}/
        cgi = off
        autoindex = on
        default = /index.html
        upload = /uploads
    ]

    location = /Routes [
        method = GET POST DELETE
        root = ${PWD}/Assets/
        autoindex = off
        cgi = on
        default = /img.png
        upload = /uploads
        redirect = 301 https://github.com/
    ]
}
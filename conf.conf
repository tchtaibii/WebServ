server {
    port = 8000
    host = 127.0.0.1
    server_name = server2
    error_page = ./Errors/
    body_size_limit = 500

    location = / [
        method = GET POST DELETE
        root = ${PWD}/
        cgi = on
        autoindex = off
        default = /index.html
        upload = /uploads
        redirect = 301 /Routes
    ]

    location = /Profiles [
        method =  GET POST DELETE
        root = ${PWD}/
        cgi = on
        autoindex = on
        default = /index.html
        upload = /uploads
    ]

    location = /Routes [
        method = GET POST DELETE
        root = ${PWD}/Assets/
        autoindex = off
        cgi = on
        default = index.html
        upload = /uploads
        redirect = 301 http://github.com
    ]
}

